	<a id ='linkRun'  href='#'>run</a>

<script src='locationr.js'></script>
<script src='highlightCodeFragment.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
<script>window.moment || document.write('<script src="third-party/moment.js/2.18.1/moment.min.js"><\/script>');</script>
<script src='createHTMLSnippet.js'></script>
<script>
var response = locationr.read();
if (response == null) {
	document.body.innerHTML = 'Sorry, we cannot resolve the URL<p>If you think the URL is correct, please contact us.';
} else {
	document.getElementById('divResponse').innerHTML = createHTMLSnippet(response);
	var encodedCode = encodeURIComponent(JSON.stringify({code: response.statements.join('\n')}));
	document.getElementById('linkRun').href =  'engine.html?'+encodedCode;
	document.getElementById('linkEdit').href = 'editor.html?'+encodedCode;
}
</script>

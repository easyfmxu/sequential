   <h1>Integration Playground</h1>
   
   This interactive page shows you how to integrate a gist from GitHub. 
   <p>  
   
   GIST ID: <input id='txtId' type='text' value='00048de94b21981d4bc5'/>
   <p>
   <h2>Parameters</h2>
   AUTOPLAY:
   <select id='selAutoplay'>
	  <option value="0">0: off</option>
	  <option value="1" selected>1: on (default)</option>
   </select>
   <p>
   FAILFAST:
   <select id='selFailFast'>
	  <option value="0">0: off (default)</option>
	  <option value="1" selected>1: on</option>
   </select>
   <p>
   <input type='button' value='Preview' onclick='go()'/>
   <p>
   <div style="padding:60px 0;background-color:#aaa;">
   <iframe id="myiframe" style="margin:0 10%;width:80%;height:356px;border:0;background-color:white;overflow-y: hidden;" scrolling="no" src=""></iframe>
   </div>
   <p>
   EMBED IFRAME
   <textarea id='ta1'  style='font-family:monospace;margin:0; border:0;resize:none;width:100%;padding:0;outline:1px solid #888;'></textarea>
   <p>
   EMBED URL
   <textarea id='ta2' style='font-family:monospace;margin:0; border:0;resize:none;width:100%;padding:0;outline:1px solid #888;'></textarea>
        
   <script>
   var $ = function(x) { return document.getElementById(x); }
   var ta1 =          document.getElementById('ta1');
   var ta2 =          document.getElementById('ta2');
   
   function go() {
	   var url = 'http://www.yolpo.com/player/v.html?gist='+txtId.value +
			'&autoplay='+      $('selAutoplay').value+
			'&failfast='+      $('selFailFast').value+
			''
	   
	   $('myiframe').src = url;
	   ta1.value = '<iframe style="width:100%;height:356px;border:0" scrolling="no" src="'+url+'"></iframe>';
	   ta1.style.height = ta1.scrollHeight+'px';
	   ta2.value = url;
	   ta2.style.height = ta2.scrollHeight+'px';
   }
